# 給一個名字
name: CI

# 設定 Github Action 的 Cron Job 還有需要更新的分支
on: [push]

jobs:
  lhci:
    name: LighthouseCI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install
        run: npm ci && npm i -g http-server @lhci/cli
      - name: Build
        run: npm run build
      - name: LighthouseCI
        run:  lhci autorun --upload.target=temporary-public-storage || echo "LHCI failed!"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{secrets.LHCI_GITHUB_APP_TOKEN}}